{{- if .Values.rbac.enabled }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-watcher-kubectl-proxy
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - endpoints
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-watcher-kubectl-proxy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-watcher-kubectl-proxy
subjects:
- kind: ServiceAccount
  name: kube-watcher-kubectl-proxy
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-watcher-kubectl-proxy
  namespace: default
{{ if .Values.rbac.pullSecret }}
imagePullSecrets:
  - name: {{ .Values.rbac.pullSecret | }}
{{ end }}
{{- end }}
